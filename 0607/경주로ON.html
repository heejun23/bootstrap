<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경주로ON login</title>
    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form action="" name="" method="">
          <legend>함께 여행을 떠나볼까요?</legend>
          <span>로그인이 필요한 서비스에요</span>

          <p><label for="id">아이디</label></p>
          <p><input type="text" id="id" class="form-control" /></p>

          <p><label for="pw">비밀번호</label></p>
          <span>8자 이상의 영문, 숫자, 특수문자(!@#$%&) 사용</span>
          <p><input type="password" id="pw" class="form-control" /></p>

          <p class="flex_box">
            <a href="">아이디 찾기</a>
            <a href="">비밀번호 찾기</a>
            <a href="">회원가입</a>
          </p>

          <p>
            <input
              type="submit"
              id="login"
              value="로그인"
              class="btn btn-primary"
            />
          </p>

          <p>간편로그인</p>

          <div class="btnbox">
              <button>
                <img src="./img/카카오톡 로고 Yellow.png" alt="" />
              </button>
              <button>
                <img src="./img/네이버 앱 아이콘 다운로드_4@4x.png" alt="" />
              </button>
              <button><img src="./img/google.png" alt="" /></button>
              <button><img src="./img/facebook.png" alt="" /></button>
          </div>
        </form>
        <section id="quick_box">
          <div class="quick1">
            <a href=""><i class="bi bi-house"></i></a>
            <a href=""><i class="bi bi-bookmark"></i></a>
          </div>
          <div class="q_center">
            <div><a href=""><i class="bi bi-geo-alt"></i></a></div>
          </div>
          <div class="quick2">
            <a href=""><i class="bi bi-person"></i></a>
            <a href=""><i class="bi bi-list"></i></a>
          </div>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
