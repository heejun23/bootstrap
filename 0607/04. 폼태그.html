<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
   >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>폼태그</h2>
    <form action="" name="" method="">
      <label for="id_name1"></label>
      <input type="text" id="id_name1" class="form-control">
      <br>
      <label for="id_name2"></label>
      <input type="text" id="id_name2">
      <br>
      <label for="pw_name1"></label>
      <input type="password" id="pw_name1" class="form-control">
      <br>
      <label for="pw_name2"></label>
      <input type="password" id="pw_name2">
      <br><br>

      <h3>button</h3>
      <button type="button" class="btn">button</button>
      <button type="button" class="btn btn-primary">파랑</button>
      <button type="button" class="btn btn-secondary">회색</button>
      <button type="button" class="btn btn-success">녹색 성공</button>
      <button type="button" class="btn btn-danger">빨강 위험</button>
      <button type="button" class="btn btn-warning">노랑 경고</button>
      <button type="button" class="btn btn-info">하늘 인포</button>
      <button type="button" class="btn btn-light">#eee</button>
      <button type="button" class="btn btn-dark">진회색</button>

      <input type="submit" class="btn btn-primary" value="전송">
      <input type="submit" class="btn btn-success" value="로그인">
      <input type="submit" class="btn btn-danger" value="취소">
    </form>
  </body>
</html>
