<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습_내물건팔기</title>
    <!-- 부트스트랩 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 부트스트랩 아이콘 주소 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/내물건팔기.css" />
  </head>
  <body>
    <header>
      <div>
        <i class="bi bi-x-lg"></i>
        <p>임시저장</p>
        <h1>내 물건 팔기</h1>
      </div>
    </header>

    <main>
      <form name="" method="" action="">
        <legend>내물건팔기</legend>
        <div class="form-box">
          <div class="mb-3">
            <label for="formFile" style="cursor: pointer" class="cam">
              <i class="bi bi-camera-fill"><span>0/10</span></i>
            </label>
            <input
              type="file"
              class="form-control"
              id="formFile"
              style="display: none"
            />
          </div>

          <div class="mb-3">
            <label for="">제목</label>
            <input type="text" class="form-control" placeholder="제목" />
          </div>

          <div class="mb-3">
            <label for="" class="trade">거래방식</label>
            <input type="button" class="btn btn-dark" value="판매하기" />
            <input type="button" class="btn white" value="나눔하기" />
            <input
              type="text"
              placeholder="\ 가격을 입력해주세요"
              class="form-control"
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="flexCheckDefault"
            />
            <label for="flexCheckDefault" class="form-check-label"
              >가격 제안 받기</label
            >
          </div>
          <div class="mb-3">
            <label for="txt_area">자세한 설명</label>
            <textarea
              name=""
              class="form-control"
              id="txt_area"
              cols="30"
              rows="10"
              placeholder="솜털동에 올릴 게시글 내용을 작성해 주세요. (판매 금지 물품은 게시가 제한될 수 있어요.)
          
신뢰할 수 있는 거래를 위해 자세히 적어주세요.
과학기술정보통신부, 한국 인터넷진흥원과 함께 해요."
            ></textarea>
            <input type="button" class="btn btn-light" value="자주 쓰는 문구" />
          </div>
          <div class="mb-3">
            <label for="">거래 희망 장소</label>
            <div class="box">
              <input type="text" class="form-control" placeholder="위치추가" />
              <i class="bi bi-chevron-right"></i>
            </div>
            <a href="#" title="">보여줄 동네 선택 &#x003E;</a>
          </div>
        </div>
        <div class="bottom">
          <input type="button" class="carrot" value="작성완료" />
        </div>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
