<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휘장과 라벨</title>
    <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .bi-cart{font-size: 40px; position: relative;}
    .bi-cart span{font-size: 13px; position: absolute; font-style: normal;}
    .menu{position: relative;}
    .menu span{font-size: 3px; position: absolute !important; top: 5px !important;}
    .fish{position: relative;}
    .eye{font-size: 3px; transform: translate(1px, -4px);}
  </style>
</head>
<body>
  <h2>휘장과 라벨</h2>
  <p>휘장(뱃지)는 링크와 함께하는 얼마나 많은 항목을 갖고 있는지를 나타내는 숫자표시나 new, 상태표시를 하기 위해 사용한다.</p>
  
  <h3>1. 기본 뱃지삽입하기</h3>
  <span class="badge text-bg-danger">new</span>
  <span class="badge text-bg-danger rounded-pill">new</span>
  <span class="badge text-bg-warning rounded-pill">new</span>
  <span class="badge text-bg-success rounded-pill">new</span>
  <span class="badge text-bg-info rounded-pill">new</span>
  <span class="badge text-bg-primary rounded-pill">new</span>
  <span class="badge text-bg-dark rounded-pill">new</span>
  <span class="badge text-bg-light rounded-pill">new</span>
  <h3>2. 버튼안에 뱃지 삽입하기</h3>
  <button class="btn btn-warning">새 알림 <span class="badge text-bg-danger rounded-pill">7</span></button>
    <button class="btn btn-primary">새 알림 <span class="badge text-bg-light rounded-pill">7</span></button>

    <h3>3.아이콘 옆에 뱃지 삽입</h3>
    <i class="bi bi-cart"><span class="badge text-bg-danger rounded-pill">3</span></i>

    <h3>4. 버튼(메뉴)옆에 뱃지 삽입하기</h3>
    <button class="btn btn-light menu">메뉴 <span class="badge text-bg-danger rounded-pill">&nbsp;</span></button>

    <h3>5. 뱃지 모서리 둥굴게 - 약간</h3>
  <span class="badge text-bg-info rounded-circle">New</span>
  <span class="badge text-bg-info rounded-circle">3333333</span>
  <span class="badge text-bg-info rounded-circle fish"><span class="badge text-bg-dark rounded-pill eye">&nbsp;</span> 3333333</span><span class="badge text-bg-info tail">&nbsp;</span>

    <h3>5. 뱃지 모서리 둥굴게 - 많이</h3>
  <span class="badge text-bg-info rounded-pill">New</span>
  <span class="badge text-bg-info rounded-pill">333333</span>


</body>
</html>
